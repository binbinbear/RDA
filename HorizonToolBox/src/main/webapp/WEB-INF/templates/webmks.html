<!DOCTYPE html>
<html
	class=" js flexbox canvas canvastext webgl no-touch geolocation postmessage websqldatabase indexeddb hashchange history draganddrop websockets rgba hsla multiplebgs backgroundsize borderimage borderradius boxshadow textshadow opacity cssanimations csscolumns cssgradients cssreflections csstransforms csstransforms3d csstransitions fontface generatedcontent video audio localstorage sessionstorage webworkers applicationcache svg inlinesvg smil svgclippaths"
	lang="en">
<!--<![endif]-->
<head>
<meta charset="utf-8" />

<!-- Use the .htaccess and remove these lines to avoid edge case issues.
More info: h5bp.com/b/378 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<title>Web MKS</title>
<meta name="description" content="" />
<meta name="author" content="" />

<!-- Mobile viewport optimized: j.mp/bplateviewport -->
<meta name="viewport" content="width=device-width,initial-scale=1" />

<!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->
<link rel="icon" type="image/x-icon"
	href="../resources/icons/favicon.ico" />
<link rel="SHORTCUT ICON" href="../resources/icons/favicon.ico" />

<!-- CSS: implied media=all -->
<!-- CSS concatenated and minified via ant build script-->
<link rel="stylesheet" href="../css/webmks.css" />
<!-- end CSS-->

<!-- More ideas for your <head> here: h5bp.com/d/head-Tips -->

<!-- All JavaScript at the bottom, except for Modernizr / Respond.
Modernizr enables HTML5 elements & feature detects; Respond is a polyfill for min/max-width CSS3 Media Queries
      For optimal performance, use a custom Modernizr build: www.modernizr.com/download/ -->
<script src="../js/modernizr-2.0.6.min.js" type="text/javascript"></script>

</head>

<body>
	<div id="bar" style="display: block;">

		<div id="buttonBar">
			<div id="cadButton" class="buttonT">
				<div class="buttonR">&nbsp;</div>
				<div class="buttonC">
					<button id="sendCAD">Send Ctrl-Alt-Del</button>
					<button id="poweron">Power on</button>
					<button id="poweroff">Power Off</button>
					<button id="reset">Reset</button>
					<button id="suspend">Suspend</button>

				</div>
				<div class="buttonL">&nbsp;</div>
			</div>
		</div>

		<div id="vmName">
			<span id="vmTitle" th:text="${vmname}"></span>
		</div>
	</div>

	<div id="console" style="height: 583px;"></div>

	<div id="spinner"
		style="width: 64px; height: 64px; top:200px; opacity: 0.6; margin-left: 719px;"
		class="">
		<div class="bar1"></div>
		<div class="bar2"></div>
		<div class="bar3"></div>
		<div class="bar4"></div>
		<div class="bar5"></div>
		<div class="bar6"></div>
		<div class="bar7"></div>
		<div class="bar8"></div>
		<div class="bar9"></div>
		<div class="bar10"></div>
		<div class="bar11"></div>
		<div class="bar12"></div>
	</div>
	<span style="display: none;" id="vmurl" class="vmurl" th:text="${vmurl}"></span>
	<span style="display: none;" id="vmx" class="vmx" th:text="${vmx}"></span>
	<span style="display: none;" id="powerstate" class="powerstate" th:text="${powerstate}"></span>
	<span style="display: none;" id="csrftoken" class="csrftoken" th:text="${csrftoken}"></span>
	<div id="confirm-off" title="Power off?">
		<p>
			<span class="ui-icon ui-icon-alert"
				style="float: left; margin: 0 7px 20px 0;"></span>Are you sure you want to power off selected VM?
		</p>
	</div>

	<div id="confirm-suspend" title="Suspend?">
		<p>
			<span class="ui-icon ui-icon-alert"
				style="float: left; margin: 0 7px 20px 0;"></span>Are you sure you want to suspend selected VM?
		</p>
	</div>
	
	<div id="confirm-reset" title="Reset?">
		<p>
			<span class="ui-icon ui-icon-alert"
				style="float: left; margin: 0 7px 20px 0;"></span>Are you sure you want to reset selected VM?
		</p>
	</div>
	
		<div id="power-process" title="Action in process">
		<p>
			<span class="ui-icon ui-icon-alert"
				style="float: left; margin: 0 7px 20px 0;"></span>Action in process, please wait for several seconds
		</p>
	</div>
	

	<!-- scripts concatenated and minified via ant build script-->
	<script src="../js/jquery.min.js" type="text/javascript"></script>
	<script src="../js/jquery-ui.min.js" type="text/javascript"></script>
	<script src="../js/jquery.browser.js" type="text/javascript"></script>
	<!-- end scripts-->



	<script  src="../js/vcenter/wmks.js"
		type="text/javascript"></script>
	<script src="../js/vcenter/webmks.js"
		type="text/javascript"></script>


	<script src="../js/power.js" type="text/javascript"></script>


	<input autocorrect="off" autocapitalize="none"
		style="position: absolute; left: -1000px; top: -1000px;" />
</body>
</html>
