<html>
<head>
<title>View SnapShot Report</title>

</head>
<body>

	<div id="session" th:fragment="fragment">
		
		<h3 class="pageHeader">
			<table border="0" cellpadding="0" cellspacing="0" width="100%">
				<tbody>
					<tr>
						<td>
							<div class="pageHeaderDiv">
								l <img src="img/window_information.png" alt="Dashboard" />&nbsp;&nbsp;Session
								Audit Report &nbsp; 
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</h3>	
		
		<div class="poolContainer">
			<label for="viewType">Show report for: </label>
			<select name="viewType" id="viewType">
				<option value="day">Last 1 day</option>
				<option value="week" selected="selected">Last 7 days</option>
				<option value="month" >Last 1 month</option>
			</select>	
			<div>
			<svg>
			</svg>
			</div>
			
			<div class="loadingdiv">Loading</div>
				
	    </div>
			
			
		
		<div class="poolContainer">
			<h3 class="pageHeader">
				<table border="0" cellpadding="0" cellspacing="0" width="100%">
					<tbody>
						<tr>
							<td>
								<div class="pageHeaderDiv">
									l <img src="img/window_information.png" alt="Dashboard" />&nbsp;&nbsp;Current Sessions
								 	&nbsp; <span class = "updateDate"> </span> <a href="./refreshSession">
										Click here to update this report now</a>
								</div>
							</td>
							<td id="loadingAnim"></td>
						</tr>
					</tbody>
				</table>
			</h3>
			<h2>Desktop Sessions:</h2>
			<table border="0" cellpadding="3" cellspacing="0" class="poolSessionTable" id="poolSessionTable">
				<tbody>
					<tr>
						<th width="23%">Pool Name</th>
						<th width="23%">Pool Type</th>
						<th width="20%">Session Number</th>
					</tr>

					<tr class="loadingrow">
						<td class="desktopName " ></td>
						<td class="desktopName " ></td>
						<td class="desktopName">
						</td>
					</tr>
				</tbody>
			</table>
			<br></br>
			<br></br>
			<h2>Application Sessions:</h2>
			<table border="0" cellpadding="3" cellspacing="0" class="farmSessionTable" id="farmSessionTable">
				<tbody>
					<tr>
						<th width="23%">Farm Name</th>
						<th width="20%">Session Number</th>
					</tr>

					<tr class="loadingrow" >
						<td class="desktopName " ></td>
						<td class="desktopName "></td>
					</tr>
				</tbody>
			</table>
			</div>
	<script src="./js/d3.js"></script>
	<script src="./js/sessions.js"></script>
	</div>

</body>
</html>
