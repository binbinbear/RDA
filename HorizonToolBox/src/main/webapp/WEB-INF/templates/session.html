<html>
<head>
<title>View SnapShot Report</title>
</head>
<body>
	<div id="session" th:fragment="fragment">
		<h3 class="pageHeader">
			<table border="0" cellpadding="0" cellspacing="0" width="100%">
				<tbody>
					<tr>
						<td>
							<div class="pageHeaderDiv">
								<img src="img/window_information.png" alt="Dashboard" />&nbsp;&nbsp;Session
								Audit Report &nbsp;
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</h3>

		<div id="historySessions" class="poolContainer">
			<label for="viewType">Concurrent sessions. Show report for: </label>
			<select name="viewType" id="viewType">
				<option value="day">Last 2 day</option>
				<option value="week" selected="selected">Last 7 days</option>
				<option value="month">Last 1 month</option>
			</select>
			Select desktop pool or RDS farm: 
			<select id="desktoppool" name="desktoppool">
				<option value="all" selected="selected">ALL</option>
			</select>
			<div>
				<svg>
			</svg>
			</div>

			<div class="loadingdiv">Loading</div>
		</div>

		<div class="poolContainer" ng-controller="sessionCtrl">
			<h3 class="pageHeader">
				<table border="0" cellpadding="0" cellspacing="0" width="100%">
					<tbody>
						<tr>
							<td>
								<div class="pageHeaderDiv">
									<img src="img/window_information.png" alt="Dashboard" />&nbsp;&nbsp;Current
									Sessions &nbsp; <span class="updateDate"> </span> <a
										href="./refreshSession"> Click here to update this report
										now</a>
								</div>
							</td>
							<td id="loadingAnim"></td>
						</tr>
					</tbody>
				</table>
			</h3>
			<h4>Desktop Sessions:</h4>
			<table ng-table="desktopParams" class="dataTable">
				<tr ng-repeat="pool in $data">
					<td data-title="'Pool Name'">{{pool.name}}</td>
					<td data-title="'Pool Type'">{{pool.viewType}}</td>
					<td data-title="'Session Number'">{{pool.sessionCount}}</td>
				</tr>
				<tr class="loadingrow">
					<td class="desktopName "></td>
					<td class="desktopName "></td>
					<td class="desktopName "></td>
				</tr>
			</table>
			<br></br> <br></br>
			<h4>Application Sessions:</h4>
			<table ng-table="appParams" class="dataTable">
				<tr ng-repeat="farm in $data">
					<td data-title="'Farm Name'">{{farm.name}}</td>
					<td data-title="'Session Number'">{{farm.appSessionCount}}</td>
				</tr>
				<tr class="loadingrow">
					<td class="desktopName "></td>
					<td class="desktopName "></td>
				</tr>
			</table>
		</div>
		<script src="./js/d3.min.js" type="text/javascript"></script>
		<script src="./js/sessions.js" type="text/javascript"></script>
	</div>

</body>
</html>
