<html>
<head>
<title>Report Assist</title>
<link href="css/report.css" rel="stylesheet" />
<link href="css/cupertino/jquery-ui.custom.min.css" rel="stylesheet" />
</head>
<body>

	<div id="policy" th:fragment="fragment">
		<link href="./jtable/themes/jqueryui/jtable_jqueryui.min.css"
			rel="stylesheet" type="text/css" />

		<link href="./css/cupertino/jquery-ui.custom.min.css" rel="stylesheet" />
<style>
.ui-tabs-vertical {
	width: 55em;
}
.ui-tabs-vertical .ui-tabs-nav {
	padding: .2em .1em .2em .2em;
	float: left;
	width: 25em;
}

.ui-tabs-vertical .ui-tabs-nav li {
	clear: left;
	width: 100%;
	border-bottom-width: 1px !important;
	border-right-width: 0 !important;
	margin: 0 -1px .2em 0;
}

.ui-tabs-vertical .ui-tabs-nav li a {
	display: block;
}

.ui-tabs-vertical .ui-tabs-nav li.ui-tabs-active {
	padding-bottom: 0;
	padding-right: .1em;
	border-right-width: 1px;
	border-right-width: 1px;
}

.ui-tabs-vertical .ui-tabs-panel {
	padding: 1em;
	float: left;
	width: 26em;
}

h3.pageHeader {
	font-size: 16px
}

.jtable-column-header-text {
	font-size: 12px
}

.jtable-title-text {
	font-size: 12px
}

th.jtable-column-header {
	height: 40px
}

tr.jtable-data-row {
	font-size: 10px
}

tr.jtable-no-data-row {
	font-size: 10px
}

table table .jtable-column-header {
	display:none
}

</style>

		<h3 class="pageHeader">
			<table border="0" cellpadding="0" cellspacing="0" width="100%">
				<tbody>
					<tr>
						<td>
							<div class="pageHeaderDiv">
								<div id="message"></div>
								<img src="img/window_information.png" alt="Dashboard" />&nbsp;&nbsp;
								Policy functions &nbsp;
							</div>
						</td>
						<td id="loadingAnim"></td>
					</tr>
				</tbody>
			</table>
		</h3>


		<div>
			<button id="openassign">Assign</button>
		</div>

		<br />
		<div style="float: left; width: 450px">
			<div id="profilelist"></div>
		</div>
		<div style="float: left; width: 450px; margin-left: 20px;">
			<div id="assignmentlist"></div>
		</div>



		<div id="CreateProfile" title="new profile">

			<form>
				<table>
					<tr>
						<td><label for="name">Profile name:</label></td>
						<td><input type="text" name="name" id="proname"
							class="text ui-widget-content ui-corner-all" /></td>
					</tr>
					<tr>
						<td><label for="description">description:</label></td>
						<td><textarea rows="5" cols="23" name="desc" id="desc" 
							class="text ui-widget-content ui-corner-all" /></td>
					</tr>
				</table>
			</form>
		</div>

		<div id="ConfigureProfile">


			<div id="tabs">
				<ul>
					<li id="commonTab"><a href="#Tabs-common">Common Policies</a></li>
					<li id="pcoipTab"><a href="#Tabs-pcoip">PCoIP Policies</a></li>
					<li id="usbTab"><a href="#Tabs-usb">USB Policies</a></li>
				</ul>



				<div id="Tabs-common">

					
						<ul>
							<li><a href="#policy1-1">Block all devices unless
									they are <br />included via Include filter rule
							</a></li>
							<li><a href="#policy1-2">Number of days to keep
									production logs
							</a></li>
						</ul>

						<div id="policy1-1">
							<select id="blockAll" name="blockAll" title="blockAll">
								<option selected="selected" value="true">Allow all devices</option>
								<option value="false">Disabled all devices</option>
							</select>
						</div>
						<div id="policy1-2">
							<input id="daysToKeepLogs" name="daysToKeepLogs"
								title="daysToKeepLogs" />
						</div>

				</div>



				<div id="Tabs-pcoip">
					<div id="tabs12">
						<ul>
							<li><a href="#policy2-1">Configure clipboard redirection
							</a></li>
							<li><a href="#policy2-2">Turn off Build-to-Lossless feature
							</a></li>

						</ul>

						<div id="policy2-1">
							<select id="clipboardRediretion" name="clipboardRediretion" title="clipboardRediretion">
								<option selected="selected" value="CLIENT2AGENT">Enabled client to
									agent only</option>
								<option value="DISABLED">Disabled in both directions</option>
								<option value="ENABLED">Enabled in both directions</option>
								<option value="AGENT2Client">Enabled agent to client only</option>
							</select>
						</div>


						<div id="policy2-2">
							<select id="turnOffLossLess" name="turnOffLossLess" title="turnOffLossLess">
								<option value="true">Enabled</option>
								<option selected="selected" value="false">Disabled</option>
							</select>

						</div>

					</div>
				</div>





				<div id="Tabs-usb">
					
						<ul>
							<li><a href="#policy3-1">Allow other input devices
							</a></li>
							<li><a href="#policy3-2">Allow HID-Bootable</a></li>
						</ul>
						<div id="policy3-1">
							<select id="allowOther" name="allowOther" title="allowOther">
								<option value="true">Enabled</option>
								<option selected="selected" value="false">Disabled</option>
							</select>
						</div>
						<div id="policy3-2">
							<select id="hidBootable" name="hidBootable" title="hidBootable">
								<option value="true">Enabled</option>
								<option selected="selected" value="false">Disabled</option>
							</select>
						</div>

				</div>

			</div>



		</div>




		<script src="./jtable/jquery.jtable.min.js"></script>

		<script src="./js/policy.js"></script>
	</div>

</body>
</html>
