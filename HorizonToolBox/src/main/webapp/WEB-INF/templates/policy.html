<html>
<head>
<title>Report Assist</title>
</head>
<body>

	<div id="policy" th:fragment="fragment">

<style type="text/css">

div.card .field {
    overflow: visible !important;
    margin-top:30px;
}
button {
    margin-top:50px;
}

.card > div label:first-child, .entries.lang div label:first-child {
    width: 190px;
    float: left;
    text-align: right;
    margin-right: 15px;
    min-height: 1px;
    margin-top: 5px;
}
.field > label:first-child {
    width: 270px !important;
    padding-left: 5px;
    line-height: 140%;
    margin-right: 15px;
    text-align: left !important;
}
.field label {
    display: inline-block;
    color: #555;
    font-size: 1.1em;
    vertical-align: top;
}
.tray.editor div select, .tray.editor div input.ui-autocomplete-input {
    min-width: 147px;
}


div.card div select {
    width: 30%;
    border: 1px solid #BBB;
    border-radius: 4px;
    box-sizing: content-box;
    padding: 2px 0px;
}


</style>

		<h3 class="pageHeader">
			<table border="0" cellpadding="0" cellspacing="0" width="100%">
				<tbody>
					<tr>
						<td>
							<div class="pageHeaderDiv">

								<img src="img/window_information.png" alt="Dashboard" />&nbsp;&nbsp; Policy functions
								 &nbsp; 
							</div>
						</td>
						<td id="loadingAnim"></td>
					</tr>
				</tbody>
			</table>
		</h3>


		<div class="poolContainer">
			<label for="desktoppool" style="font-size:20">Select desktop pool </label> 
			<select name="desktoppool" id="desktoppool">
			</select>
			  

			<ul class="nav nav-tabs" role="tablist" id="myTab">
  				<li class="active"><a href="#common" role="tab" data-toggle="tab">Common Policies</a></li>
 				 <li><a href="#pcoip" role="tab" data-toggle="tab">PCoIP Policies</a></li>
  				<li><a href="#usb" role="tab" data-toggle="tab">USB Policies</a></li>
			</ul>


<!-- Tab panes -->
<div class="tab-content">
  <div class="tab-pane active card" id="common">
  			<div class="field" >
           		 <label  for="clipboard">Configure clipboard redirection:</label>
						<select id="clipboard" name="clipboard" title="clipboard">
							<option selected="selected" value="0">Enabled client to agent only </option>
							<option value="1">Disabled in both directions</option>
							<option value="2">Enabled in both directions</option>
							<option value="3">Enabled agent to client only</option>
						</select>
						
				</div>
				
				
				<div class="field" >
            			<label  for="device">Block all devices unless they are included via Include filter rule:</label>
						<select id="device" name="device" title="device">
							<option selected="selected" value="0"> Allow all devices</option>
							<option value="1">Disabled all devices</option>
						</select>
						
				</div>
				
				
				<div class="field" >
            			<label  for="lossless">Turn off Build-to-Lossless feature:</label>
						<select id="lossless" name="lossless" title="lossless">
							<option selected="selected" value="0">Enabled</option>
							<option value="1">Disableds</option>
						</select>
						
				</div>
  
  </div>
  <div class=" tab-pane active card" id="pcoip">
    			<div class="field" >
           		 <label  for="clipboard">Configure clipboard redirection:</label>
						<select id="clipboard" name="clipboard" title="clipboard">
							<option selected="selected" value="0">Enabled client to agent only </option>
							<option value="1">Disabled in both directions</option>
							<option value="2">Enabled in both directions</option>
							<option value="3">Enabled agent to client only</option>
						</select>
						
				</div>
				
				
  </div>
  <div class="tab-pane active card" id="usb">
    			<div class="field" >
           		 <label  for="clipboard">Configure clipboard redirection:</label>
						<select id="clipboard" name="clipboard" title="clipboard">
							<option selected="selected" value="0">Enabled client to agent only </option>
							<option value="1">Disabled in both directions</option>
							<option value="2">Enabled in both directions</option>
							<option value="3">Enabled agent to client only</option>
						</select>
						
				</div>
				

  </div>
  <div>
  <button type="button" id="submitBtn" data-loading-text="Loading..." class="btn btn-primary submitBtn">
  Submit
</button>
</div>

</div>
			

            

		</div>
	<script src="./js/policy.js"></script>
	</div>

</body>
</html>
