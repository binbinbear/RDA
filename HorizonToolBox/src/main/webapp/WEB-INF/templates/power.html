<html>

					</tr>
				</tbody>
			</table>

	float: left;

}

	float: left;

	width: 50px !important;

				<table id="forQaVmsTable" class="dataTable searchResultsTable"

					<tbody>

						    <td>

	        <label class="hours">

	            <input type="number" value="0" min="0" />
	        </label>
	        <label class="minutes">
	            Minutes
	            <input type="number" value="0" min="0" />
	        </label>
	        <label class="seconds">
	            Seconds
	            <input type="number" value="0" min="0" />
	        </label>
	        <div class="button-holder">
	            <a id="alarm-set" class="button blue">Set</a>
	            <a id="alarm-clear" class="button red">Clear</a>
	        </div>
	        <a class="close"></a>

</div>
