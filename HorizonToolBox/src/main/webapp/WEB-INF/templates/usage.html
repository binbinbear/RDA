<html>
<head>
<title>View User Usage Report</title>

</head>
<body>

	<div id="event" th:fragment="fragment">
		<h3 class="pageHeader">
			<table border="0" cellpadding="0" cellspacing="0" width="100%">
				<tbody>
					<tr>
						<td>
							<div class="pageHeaderDiv">
								<img src="img/window_information.png" alt="Dashboard" />&nbsp;&nbsp;Usage
								Report for Users &nbsp;  

							</div>
						</td>
						<td id="loadingAnim"></td>
					</tr>
				</tbody>
			</table>
		</h3>
		<div class="poolContainer" style="width:100%;height:90%;overflow:scroll;overflow-x:hidden;">
	
		
		<label for="viewType">Account Name: </label>
		<input type="text" id= "user" name="user"  value=""/>
        <input type="button" class="btn btn-primary ng-binding" id="submitBtn" value="search"/>
        &nbsp;&nbsp;
        <label for="viewType">Show report for: </label>
        <select name="viewType" id="viewType">
				<option value="week" selected="selected">Last 7 days</option>
				<option value="month" selected="selected">Last 1 month</option>
		</select>
        
		<table border="0" cellpadding="3" cellspacing="0" class="dataTable" id="infoTable" >
			<tbody>
			       <tr> <th width="23%">User Name</th> 
						 <th width="23%">Connection Time</th> 
						 <th width="23%">Disconnection Time</th> 
						 <th width="23%">Usage Time</th> 
						  <th width="23%">Machine Name</th> </tr>
				<tr class="loadingrow">
					<td  ></td>
					<td></td>
					<td></td>
					<td ></td>
					<td ></td>
				</tr> 
			</tbody>
        </table>
